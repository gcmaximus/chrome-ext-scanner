rules:
  - id: chrome_contextMenus_onClicked_addListener-outerHTML
    languages:
      - javascript
    message: Source:chrome_contextMenus_onClicked_addListener;Sink:outerHTML
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern-inside: |
                  function $FUNC($INFO, ...) {
                    ...
                  }
                  ...
                  chrome.contextMenus.onClicked.addListener($FUNC)
              - pattern-inside: |
                  chrome.contextMenus.onClicked.addListener($FUNC)
                  ...
                  function $FUNC($INFO, ...) {
                    ...
                  }
              - pattern-inside: |
                  chrome.contextMenus.onClicked.addListener(function ($INFO, ...) {
                      ...
                    })
          - pattern-either:
              - pattern: $INFO.linkUrl
              - pattern: $INFO.srcUrl
              - pattern: $INFO.pageUrl
              - pattern: $INFO.frameUrl
              - pattern: $INFO.selectionText
    pattern-sinks:
      - patterns:
          - pattern: document. ... .outerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...
              ...
              $Y. ... .outerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              document. ...[$INT].outerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...[$INT]
              ...
              $Y. ... .outerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...
              ...
              $Y[$INT]. ... .outerHTML = $X
          - focus-metavariable: $X
    severity: WARNING
