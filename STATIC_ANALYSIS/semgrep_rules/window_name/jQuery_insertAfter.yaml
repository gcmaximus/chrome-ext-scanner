rules:
  - id: window_name-jQuery_insertAfter
    languages: [javascript]
    message: "Source:window.name;Sink:jQuery.insertAfter"
    mode: taint
    pattern-sources:
      - pattern: window.name
    pattern-sinks:
      - patterns:
        - pattern: "$(<... $X ...>).insertAfter(...)"
        - focus-metavariable: $X
    severity: WARNING
