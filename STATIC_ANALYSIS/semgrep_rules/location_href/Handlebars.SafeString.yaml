rules:
  - id: window_name-Handlebars_SafeString
    languages: [javascript]
    message: "Source:window.name;Sink:Handlebars.SafeString"
    mode: taint
    pattern-sources:
      - pattern: window.name
      - pattern: $X = window.name
    pattern-sinks:
      - pattern: "new Handlebars.SafeString(<... window.name ...>)"
      - pattern: "new Handlebars.SafeString(<... $X ...>)"
    severity: WARNING