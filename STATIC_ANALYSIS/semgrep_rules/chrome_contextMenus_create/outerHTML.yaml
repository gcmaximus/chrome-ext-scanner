rules:
  - id: chrome_contextMenus_create-outerHTML
    languages:
      - javascript
    message: Source:chrome.contextMenus.create;Sink:outerHTML
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern-inside: |
                  function $FUNC($INFO, ...) {
                    ...
                  }
                  ...
                  chrome.contextMenus.create({
                    onclick: $FUNC
                  }, ...)
              - pattern-inside: |
                  chrome.contextMenus.create({
                    onclick: $FUNC
                  }, ...)
                  ...
                  function $FUNC($INFO, ...) {
                    ...
                  }
              - pattern-inside: |
                  chrome.contextMenus.create({
                    onclick: function($INFO, ...) {
                      ...
                    }
                  }, ...)
              - pattern-inside: |
                  chrome.contextMenus.create({
                    onclick: function $FUNC($INFO, ...) {
                      ...
                    }
                  }, ...)
          - pattern-either:
              - pattern: $INFO.linkUrl
              - pattern: $INFO.srcUrl
              - pattern: $INFO.pageUrl
              - pattern: $INFO.frameUrl
              - pattern: $INFO.selectionText
    pattern-sinks:
      - patterns:
          - pattern: ... .innerHTML = $X
          - focus-metavariable: $X
    severity: WARNING
