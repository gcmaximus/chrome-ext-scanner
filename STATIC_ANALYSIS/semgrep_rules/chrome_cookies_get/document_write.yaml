rules:
  - id: chrome_cookies_get-document_write
    languages:
      - javascript
    message: Source:chrome_cookies_get;Sink:document_write
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern-inside: |
                  function $FUNC($COOKIE, ...) {
                    ...
                  }
                  ...
                  chrome.cookies.get($DETAILS, $FUNC)
              - pattern-inside: |
                  chrome.cookies.get($DETAILS, $FUNC)
                  ...
                  function $FUNC($COOKIE, ...) {
                    ...
                  }
              - pattern-inside: |
                  chrome.cookies.get($DETAILS, function ($COOKIE, ...) {
                    ...
                  })
          - pattern-either:
              - pattern: $COOKIE.name
              - pattern: $COOKIE.value
    pattern-sinks:
      - pattern: document.write($X)
      - patterns:
          - pattern: ... .document.write($X)
          - focus-metavariable: $X
    severity: WARNING
