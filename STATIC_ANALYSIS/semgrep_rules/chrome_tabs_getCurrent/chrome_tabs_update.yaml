rules:
  - id: chrome_tabs_getCurrent-chrome_tabs_update
    languages: [javascript]
    message: "Source:chrome_tabs_getCurrent;Sink:chrome_tabs_update"
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
            - pattern-inside: await chrome.tabs.getCurrent()
            - pattern-inside: |
                function $FUNC($TABS) {
                  ...
                }
                ...
                chrome.tabs.getCurrent($FUNC)
            - pattern-inside: |
                chrome.tabs.getCurrent($FUNC)
                ...
                function $FUNC($TABS) {
                  ...
                }
            - pattern-inside: |
                chrome.tabs.getCurrent(function ($TABS) {
                  ...
                })
            - pattern-inside: |
                chrome.tabs.getCurrent(function ([$TABS]) {
                  ...
                })
            - pattern-inside: |
                chrome.tabs.getCurrent().then(function ($TABS) {
                  ...
                })
            - pattern-inside: |
                chrome.tabs.getCurrent().then(function ([$TABS]) {
                  ...
                })
            - pattern-inside: |
                async function $FUNC(...) {
                  ...
                  $Y = await chrome.tabs.getCurrent()
                  ...
                  return $Y
                }
                ...
                $FUNC(...).then(function ($TABS) {...})
            - pattern-inside: |
                async function $FUNC(...) {
                  ...
                  $Y = await chrome.tabs.getCurrent()
                  ...
                  return $Y
                }
                ...
                $FUNC(...).then(function ([$TABS]) {...})
            - pattern-inside: |
                async function $FUNC(...) {
                  ...
                  [$Y] = await chrome.tabs.getCurrent()
                  ...
                  return $Y
                }
                ...
                $FUNC(...).then(function ($TABS) {...})
            - pattern-inside: |
                $Y = chrome.tabs.getCurrent()
                ...
                $Y.then(function ($TABS) {...})
            - pattern-inside: |
                $Y = chrome.tabs.getCurrent()
                ...
                $Y.then(function ([$TABS]) {...})
          - pattern: $TABS
    pattern-sinks:
      - patterns:
          - pattern: |
              chrome.tabs.update(..., {url: $X}, ...)
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $X = {url:$Y}
              ...
              chrome.tabs.update($X, ...)
          - focus-metavariable:
              - $Y
      - patterns:
          - pattern: |
              $X = {url: $Y}
              ...
              chrome.tabs.update($W, $X, ...)
          - focus-metavariable:
              - $Y
    severity: WARNING