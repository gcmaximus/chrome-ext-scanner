rules:
  - id: 1u-chrome_tabs_executeScript
    languages: [javascript]
    message: "Source:window.name;Sink:chrome.tabs.executeScript"
    mode: taint
    pattern-sources:
      - pattern: window.name
    pattern-sinks:
      - pattern: "chrome.tabs.executeScript(null, { code: ... })"
    severity: WARNING
