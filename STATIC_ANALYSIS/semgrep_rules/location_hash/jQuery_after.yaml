rules:
  - id: location_hash-jQuery_after
    languages: [javascript]
    message: "Source:location.hash;Sink:jQuery.after"
    mode: taint
    pattern-sources:
      - pattern: location.hash
    pattern-sinks:
      - patterns:
        - pattern: "$(...).after($X)"
        - focus-metavariable: $X
      - patterns:
        - pattern: |
            $Y = $(...)
            ...
            $Y.after($X)
        - focus-metavariable: $X
    severity: WARNING