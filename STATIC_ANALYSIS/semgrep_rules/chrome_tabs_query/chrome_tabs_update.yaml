rules:
  - id: chrome_tabs_query-chrome_tabs_update
    languages: [javascript]
    message: "Source:chrome_tabs_query;Sink:chrome_tabs_update"
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
            - pattern-inside: await chrome.tabs.query(...)
            - pattern-inside: |
                function $FUNC($X) {
                  ...
                }
                ...
                chrome.tabs.query(..., $FUNC)
            - pattern-inside: |
                chrome.tabs.query(..., $FUNC)
                ...
                function $FUNC($X) {
                  ...
                }
            - pattern-inside: |
                chrome.tabs.query(..., function ($X) {
                  ...
                })
            - pattern-inside: |
                chrome.tabs.query(..., function ([$X]) {
                  ...
                })
            - pattern-inside: |
                chrome.tabs.query(...).then(function ($X) {
                  ...
                })
            - pattern-inside: |
                chrome.tabs.query(...).then(function ([$X]) {
                  ...
                })
            - pattern-inside: |
                async function $FUNC(...) {
                  ...
                  $Y = await chrome.tabs.query(...)
                  ...
                  return $Y
                }
                ...
                $FUNC(...).then(function ($X) {...})
            - pattern-inside: |
                async function $FUNC(...) {
                  ...
                  $Y = await chrome.tabs.query(...)
                  ...
                  return $Y
                }
                ...
                $FUNC(...).then(function ([$X]) {...})
            - pattern-inside: |
                async function $FUNC(...) {
                  ...
                  [$Y] = await chrome.tabs.query(...)
                  ...
                  return $Y
                }
                ...
                $FUNC(...).then(function ($X) {...})
            - pattern-inside: |
                $Y = chrome.tabs.query(...)
                ...
                $Y.then(function ($X) {...})
            - pattern-inside: |
                $Y = chrome.tabs.query(...)
                ...
                $Y.then(function ([$X]) {...})
          - pattern-either:
            - pattern: $X.title
            - pattern: $X.favIconUrl
            - pattern: $X.sessionId
            - pattern: $X.url
    pattern-sinks:
      - patterns:
          - pattern: |
              chrome.tabs.update(..., {url: $X}, ...)
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $X = {url:$Y}
              ...
              chrome.tabs.update($X, ...)
          - focus-metavariable:
              - $Y
      - patterns:
          - pattern: |
              $X = {url: $Y}
              ...
              chrome.tabs.update($W, $X, ...)
          - focus-metavariable:
              - $Y
    severity: WARNING