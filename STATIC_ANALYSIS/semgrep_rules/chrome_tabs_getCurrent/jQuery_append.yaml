rules:
  - id: chrome_tabs_getCurrent-jQuery_append
    languages: [javascript]
    message: "Source:chrome_tabs_getCurrent;Sink:jQuery_append"
    mode: taint
    pattern-sources:
      - pattern: chrome.tabs.getCurrent()
    pattern-sinks:
      - patterns:
        - pattern: "$(...).append($X)"
        - focus-metavariable: $X
      - patterns:
        - pattern: |
            $Y = $(...)
            ...
            $Y.append($X)
        - focus-metavariable: $X
    severity: WARNING
