rules:
  - id: location_href-jQuery_html
    languages: [javascript]
    message: "Source:location_href;Sink:jQuery_html"
    mode: taint
    pattern-sources:
      - pattern: location.href
    pattern-sinks:
      - patterns:
        - pattern: "$(...).html($X)"
        - focus-metavariable: $X
      - patterns:
        - pattern: |
            $Y = $(...)
            ...
            $Y.html($X)
        - focus-metavariable: $X
    severity: WARNING