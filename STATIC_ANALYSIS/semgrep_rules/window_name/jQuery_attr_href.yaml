rules:
  - id: window_name-jQuery_attr_href
    languages: [javascript]
    message: "Source:window.name;Sink:jQuery.attr('href')"
    mode: taint
    pattern-sources:
      - pattern: window.name
      - pattern: $X = window.name
    pattern-sinks:
      - pattern: "$(...).attr('href', <... window.name ...>)"
      - pattern: "$(...).attr('href', <... $X ...>)"
    severity: WARNING
