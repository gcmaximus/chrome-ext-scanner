rules:
  - id: 1d-document_writeln
    message: |
      "Source:window.name;Sink:document.writeln"
    languages:
      - javascript
    pattern-either:
      - pattern: |
          $X = window.name
          ...
          document.writeln(<...$X...>)
      - pattern: |
          $X = window.name
          ...
          function $FUNC(...,$ARG,...) {
            ...
            document.writeln(<...$ARG...>)
            ...
          }
          ...
          $FUNC(...,$X,...)
      - pattern: |
          function $FUNC(...,$ARG,...) {
            ...
            document.writeln(<...$ARG...>)
            ...
          }
          ...
          $X = window.name
          ...
          $FUNC(...,$X,...)
    severity: WARNING