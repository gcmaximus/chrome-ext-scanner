rules:
  - id: window_name-chrome_tabs_update
    languages: [javascript]
    message: "Source:window.name;Sink:chrome.tabs.update"
    mode: taint
    pattern-sources:
      - pattern: window.name
    pattern-sinks:
      - patterns:
        - pattern: "chrome.tabs.update({ ..., url: <... $X ...> })"
        - focus-metavariable: $X
    severity: WARNING
