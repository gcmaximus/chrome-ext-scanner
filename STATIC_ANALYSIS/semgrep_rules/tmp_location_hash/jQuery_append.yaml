rules:
  - id: location_hash-jQuery_append
    languages: [javascript]
    message: "Source:location.hash;Sink:jQuery.append"
    mode: taint
    pattern-sources:
      - pattern: location.hash
      - pattern: $X = location.hash
    pattern-sinks:
      - pattern: "$(...).append(<... location.hash ...>)"
      - pattern: "$(...).append($X)"
    severity: WARNING
