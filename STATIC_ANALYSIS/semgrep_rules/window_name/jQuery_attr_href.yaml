rules:
  - id: window_name-jQuery_attr_href
    languages: [javascript]
    message: "Source:window.name;Sink:jQuery.attr('href')"
    mode: taint
    pattern-sources:
      - pattern: window.name
    pattern-sinks:
      - patterns:
        - pattern: "$(...).attr('href', <... $X ...>)"
        - focus-metavariable: $X
    severity: WARNING
