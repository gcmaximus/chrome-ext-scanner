rules:
  - id: window_name-chrome_tabs_update
    languages: [javascript]
    message: "Source:window.name;Sink:chrome.tabs.update"
    mode: taint
    pattern-sources:
      - pattern: window.name
      - pattern: $X = window.name
    pattern-sinks:
      - pattern: "chrome.tabs.update({ ..., url: <... window.name ...> })"
      - pattern: "chrome.tabs.update({ ..., url: <... $X ...> })"
    severity: WARNING
