rules:
  - id: chrome_tabs_get-document_writeln
    languages: [javascript]
    message: "Source:chrome_tabs_get;Sink:document_writeln"
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
            - pattern-inside: await chrome.tabs.get(...)
            - pattern-inside: |
                function $FUNC($TABS) {
                  ...
                }
                ...
                chrome.tabs.get(..., $FUNC)
            - pattern-inside: |
                chrome.tabs.get(..., $FUNC)
                ...
                function $FUNC($TABS) {
                  ...
                }
            - pattern-inside: |
                chrome.tabs.get(..., function ($TABS) {
                  ...
                })
            - pattern-inside: |
                chrome.tabs.get(..., function ([$TABS]) {
                  ...
                })
            - pattern-inside: |
                chrome.tabs.get(...).then(function ($TABS) {
                  ...
                })
            - pattern-inside: |
                chrome.tabs.get(...).then(function ([$TABS]) {
                  ...
                })
            - pattern-inside: |
                async function $FUNC(...) {
                  ...
                  $Y = await chrome.tabs.get(...)
                  ...
                  return $Y
                }
                ...
                $FUNC(...).then(function ($TABS) {...})
            - pattern-inside: |
                async function $FUNC(...) {
                  ...
                  $Y = await chrome.tabs.get(...)
                  ...
                  return $Y
                }
                ...
                $FUNC(...).then(function ([$TABS]) {...})
            - pattern-inside: |
                async function $FUNC(...) {
                  ...
                  [$Y] = await chrome.tabs.get(...)
                  ...
                  return $Y
                }
                ...
                $FUNC(...).then(function ($TABS) {...})
            - pattern-inside: |
                $Y = chrome.tabs.get(...)
                ...
                $Y.then(function ($TABS) {...})
            - pattern-inside: |
                $Y = chrome.tabs.get(...)
                ...
                $Y.then(function ([$TABS]) {...})
          - pattern: $TABS
    pattern-sinks:
      - pattern: "document.writeln($X)"
      - patterns:
        - pattern: "... .document.writeln($X)"
        - focus-metavariable: $X
    severity: WARNING