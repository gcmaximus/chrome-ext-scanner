rules:
  - id: window_name-innerHTML
    languages: [javascript]
    message: "Source:window.name;Sink:innerHTML"
    mode: taint
    pattern-sources:
      - pattern: window.name
      - pattern: $X = window.name
    pattern-sinks:
      - pattern: "$OBJECT.innerHTML = <... window.name ...>"
      - patterns:
        - pattern: "$OBJECT.innerHTML = <... $X ...>"
        - focus-metavariable: $X
    severity: WARNING