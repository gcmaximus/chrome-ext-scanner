rules:
  - id: chrome_tabs_query-jQuery_attr_href
    languages: [javascript]
    message: "Source:chrome.tabs.query;Sink:jQuery.attr('href')"
    mode: taint
    pattern-sources:
      - pattern: chrome.tabs.query
    pattern-sinks:
      - patterns:
        - pattern: "$(...).attr('href', $X)"
        - focus-metavariable: $X
      - patterns:
        - pattern: |
            $Y = $(...)
            ...
            $Y.attr('href', $X)
        - focus-metavariable: $X
    severity: WARNING
