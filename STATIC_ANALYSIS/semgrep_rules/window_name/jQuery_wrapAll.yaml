rules:
  - id: window_name-jQuery_wrapAll
    languages: [javascript]
    message: "Source:window.name;Sink:jQuery.wrapAll"
    mode: taint
    pattern-sources:
      - pattern: window.name
    pattern-sinks:
      - patterns:
        - pattern: "$(...).wrapAll(<... $X ...>)"
        - focus-metavariable: $X
    severity: WARNING
