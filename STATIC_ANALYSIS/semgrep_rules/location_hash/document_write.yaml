rules:
  - id: location_hash-document_write
    languages: [javascript]
    message: "Source:location.hash;Sink:document.write"
    mode: taint
    pattern-sources:
      - pattern: location.hash
      - pattern: $X = location.hash
    pattern-sinks:
      - pattern: "document.write(<... location.hash ...>)"
      - pattern: "document.write(<... $X ...>)"
    severity: WARNING