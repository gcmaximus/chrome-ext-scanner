rules:
  - id: chrome_contextMenus_update-document_writeln
    languages:
      - javascript
    message: Source:chrome_contextMenus_update;Sink:document_writeln
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern-inside: |
                  function $FUNC($INFO, ...) {
                    ...
                  }
                  ...
                  chrome.contextMenus.update({
                    onclick: $FUNC
                  }, ...)
              - pattern-inside: |
                  chrome.contextMenus.update({
                    onclick: $FUNC
                  }, ...)
                  ...
                  function $FUNC($INFO, ...) {
                    ...
                  }
              - pattern-inside: |
                  chrome.contextMenus.update({
                    onclick: function ($INFO, ...) {
                      ...
                    }
                  }, ...)
              - pattern-inside: |
                  chrome.contextMenus.update({
                    onclick: function $FUNC($INFO, ...) {
                      ...
                    }
                  }, ...)
          - pattern-either:
              - pattern: $INFO.linkUrl
              - pattern: $INFO.srcUrl
              - pattern: $INFO.pageUrl
              - pattern: $INFO.frameUrl
              - pattern: $INFO.selectionText
    pattern-sinks:
      - pattern: document.writeln($X)
      - patterns:
          - pattern: ... .document.writeln($X)
          - focus-metavariable: $X
    severity: WARNING
