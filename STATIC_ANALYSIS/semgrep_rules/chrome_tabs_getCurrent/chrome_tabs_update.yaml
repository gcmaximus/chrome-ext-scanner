rules:
  - id: chrome_tabs_getCurrent-chrome_tabs_update
    languages: [javascript]
    message: "Source:chrome_tabs_getCurrent;Sink:chrome_tabs_update"
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
            - pattern-inside: await chrome.tabs.getCurrent()
            - pattern-inside: |
                function $FUNC($X) {
                  ...
                }
                ...
                chrome.tabs.getCurrent($FUNC)
            - pattern-inside: |
                chrome.tabs.getCurrent($FUNC)
                ...
                function $FUNC($X) {
                  ...
                }
            - pattern-inside: |
                chrome.tabs.getCurrent(function ($X) {
                  ...
                })
            - pattern-inside: |
                chrome.tabs.getCurrent(function ([$X]) {
                  ...
                })
            - pattern-inside: |
                chrome.tabs.getCurrent().then(function ($X) {
                  ...
                })
            - pattern-inside: |
                chrome.tabs.getCurrent().then(function ([$X]) {
                  ...
                })
            - pattern-inside: |
                async function $FUNC(...) {
                  ...
                  $Y = await chrome.tabs.getCurrent()
                  ...
                  return $Y
                }
                ...
                $FUNC(...).then(function ($X) {...})
            - pattern-inside: |
                async function $FUNC(...) {
                  ...
                  $Y = await chrome.tabs.getCurrent()
                  ...
                  return $Y
                }
                ...
                $FUNC(...).then(function ([$X]) {...})
            - pattern-inside: |
                async function $FUNC(...) {
                  ...
                  [$Y] = await chrome.tabs.getCurrent()
                  ...
                  return $Y
                }
                ...
                $FUNC(...).then(function ($X) {...})
            - pattern-inside: |
                $Y = chrome.tabs.getCurrent()
                ...
                $Y.then(function ($X) {...})
            - pattern-inside: |
                $Y = chrome.tabs.getCurrent()
                ...
                $Y.then(function ([$X]) {...})
          - pattern: $X
    pattern-sinks:
      - patterns:
          - pattern: |
              chrome.tabs.update(..., {url: $X}, ...)
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = {url: $X}
              ...
              chrome.tabs.update(..., $Y, ...)
          - focus-metavariable:
            - $X
    severity: WARNING