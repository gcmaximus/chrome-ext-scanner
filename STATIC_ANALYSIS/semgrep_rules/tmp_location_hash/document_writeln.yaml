rules:
  - id: location_hash-document_writeln
    languages: [javascript]
    message: "Source:location.hash;Sink:document.writeln"
    mode: taint
    pattern-sources:
      - pattern: location.hash
      - pattern: $X = location.hash
    pattern-sinks:
      - pattern: "document.writeln(<... location.hash ...>)"
      - pattern: "document.writeln($X)"
    severity: WARNING