rules:
  - id: location_hash-setAttribute_src
    languages: [javascript]
    message: "Source:location_hash;Sink:setAttribute('src')"
    mode: taint
    pattern-sources:
      - pattern: location.hash
    pattern-sinks:
      - patterns:
        - pattern: "document. ... .setAttribute('src', $X)"
        - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...
              ...
              $Y. ... .setAttribute('src', $X)
          - focus-metavariable: $X
    severity: WARNING
