rules:
  - id: location_hash-jQuery_wrapInner
    languages: [javascript]
    message: "Source:location.hash;Sink:jQuery.wrapInner"
    mode: taint
    pattern-sources:
      - pattern: location.hash
      - pattern: $X = location.hash
    pattern-sinks:
      - pattern: "$(...).wrapInner(<... location.hash ...>)"
      - pattern: "$(...).wrapInner($X)"
    severity: WARNING
