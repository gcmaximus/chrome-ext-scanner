rules:
  - id: chrome_tabs_query-setAttribute_href
    languages: [javascript]
    message: "Source:chrome.tabs.query;Sink:setAttribute('href')"
    mode: taint
    pattern-sources:
      - pattern: chrome.tabs.query
    pattern-sinks:
      - patterns:
        - pattern: "document. ... .setAttribute('href', $X)"
        - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...
              ...
              $Y. ... .setAttribute('href', $X)
          - focus-metavariable: $X
    severity: WARNING
