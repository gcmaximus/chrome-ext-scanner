<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanExt Vulnerability Report</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Source Code Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <!-- Bebas Neue -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background-color: rgb(0, 0, 0);
            margin: auto;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            padding-bottom: 30px;
        }

        #logo {
            width: 750px;
            margin: auto;
            padding: 50px;
        }

        ul {
            list-style-type: none;
        }

        #scanned-folder {
            margin: 1px;
        }

        h2 {
            margin: 50px 0 !important;
        }

        .card.static-result {
            padding: 0;
            text-align: left;
        }

        .card-header {
            background-color: rgba(0, 0, 0, 0.3)
        }

        .static-result {
            margin-bottom: 50px;
        }

        .consolas {
            font-family: 'Source Code Pro', monospace;
        }

        .header p {
            font-size: 1.3em;
        }

        .analysis-header {
            margin-top: 50px;
            margin-bottom: 50px;
            border-radius: 15px;
            box-shadow: 2px 2px black;
            font-family: 'Bebas Neue', sans-serif;
        }

        .analysis-header>h2 {
            font-size: 3em;
            letter-spacing: 3px;
        }

        .static-header {
            background-color: rgba(0, 0, 0, 0.15);
            ;
            color: white;
            font-weight: bolder;
        }

        .dynamic-header {
            background-color: rgba(0, 0, 0, 0.15);
            color: white;
            font-weight: bolder;
        }

        mark {
            background-color: rgb(250, 250, 147);
        }

        .code-block {
            background-color: #e6e6e6;
            border: 1px solid black;
        }

        .code-comment {
            color: rgb(15, 140, 15);
        }

        hr {
            margin: 0;
        }


        .main-heading {
            max-width: 800px;
            margin: auto;
        }

        .files-header {
            margin-bottom: 50px;
        }

        tr {
            text-align: center;
        }

        .table-head {
            background-color: rgba(0, 0, 0, 0.2);
        }

        td {
            width: 50%;
            text-align: center;
        }

        tbody {
            background-color: white;
        }

        .source-desc {
            border-right: 1px solid rgb(195, 195, 195);
        }

        u {
            text-underline-offset: 3px;
        }

        .payload-table {
            width: 70%;
            margin: auto;
        }

        i {
            font-size: 0.8em;
        }

        .dynamic-info>.col-3,
        .dynamic-info>.col-9 {
            width: fit-content;
        }

        .dynamic-info {
            margin: auto;
            justify-content: center;
        }

        code {
            font-weight: bold;
        }

        .dynamic-result table {
            margin-top: 25px;
        }
        
        .mark-taint {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Header -->
        <div class="row header">

            <img src="https://raw.githubusercontent.com/gcmaximus/scanext/main/logo.png" alt="ScanExt Logo" id="logo">

            <div class="row files-header">
                <p style="color: white">Folder scanned:</p>

                <p><code id="scanned-folder"></code></p>

            </div>
            <div class="row main-heading">

                <table class="table table-secondary table-bordered border-dark table-striped">
                    <tbody>
                        <tr>
                            <td><b>Extension Name</b></td>
                            <td id="ext-name"></td>
                        </tr>
                        <tr>
                            <td><b>Extension Version</b></td>
                            <td id="ext-version"></td>
                        </tr>
                        <tr>
                            <td><b>Manifest Version</b></td>
                            <td id="manifest-version"></td>
                        </tr>
                        <tr>
                            <td><b>Date of Scan</b></td>
                            <td id="scan-date"></td>
                        </tr>
                        <tr>
                            <td><b>Vulnerabilities detected</b></td>
                            <td id="vulns"></td>
                        </tr>
                        <tr>
                            <td><b>POCs generated</b></td>
                            <td id="pocs"></td>
                        </tr>
                    </tbody>
                </table>
            </div>




        </div>

        <!-- Static -->
        <div id="static-main">

            <!-- Static Analysis Header -->
            <div class="row analysis-header static-header">
                <h2>Static Analysis Results</h2>
            </div>

            <!-- Static Results -->


        </div>






        <!-- Dynamic -->

        <div id="dynamic-main">
            <!-- Dynamic Analysis Header -->
            <div class="row analysis-header dynamic-header">
                <h2>Dynamic Analysis Results</h2>
            </div>

            <!-- Dynamic Results -->


        </div>
        <!-- Footer -->
        <footer>


        </footer>
    </div>






</body>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</html>
