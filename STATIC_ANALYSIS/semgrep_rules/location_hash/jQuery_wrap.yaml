rules:
  - id: location_hash-jQuery_wrap
    languages: [javascript]
    message: "Source:location.hash;Sink:jQuery.wrap"
    mode: taint
    pattern-sources:
      - pattern: location.hash
      - pattern: $X = location.hash
    pattern-sinks:
      - pattern: "$OBJECT.wrap(<... location.hash ...>)"
      - patterns:
        - pattern: "$OBJECT.wrap(<... $X ...>)"
        - focus-metavariable: $X
    severity: WARNING
