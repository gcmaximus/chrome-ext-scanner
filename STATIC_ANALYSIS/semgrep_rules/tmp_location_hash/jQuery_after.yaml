rules:
  - id: location_hash-jQuery_after
    languages: [javascript]
    message: "Source:location.hash;Sink:jQuery.after"
    mode: taint
    pattern-sources:
      - pattern: location.hash
      - pattern: $X = location.hash
    pattern-sinks:
      - pattern: "$(...).after(<... location.hash ...>)"
      - pattern: "$(...).after($X)"
    severity: WARNING
