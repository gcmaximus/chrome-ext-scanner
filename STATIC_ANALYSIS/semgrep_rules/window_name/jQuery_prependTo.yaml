rules:
  - id: window_name-jQuery_prependTo
    languages: [javascript]
    message: "Source:window.name;Sink:jQuery.prependTo"
    mode: taint
    pattern-sources:
      - pattern: window.name
      - pattern: $X = window.name
    pattern-sinks:
      - pattern: "$($X).prependTo(...)"
    severity: WARNING
