rules:
  - id: window_name-jQuery_html
    languages: [javascript]
    message: "Source:window.name;Sink:jQuery.html"
    mode: taint
    pattern-sources:
      - pattern: window.name
      - pattern: $X = window.name
    pattern-sinks:
      - pattern: "$(...).html(<... window.name ...>)"
      - pattern: "$(...).html(<... $X ...>)"
    severity: WARNING