rules:
  - id: location_href-outerHTML
    languages: [javascript]
    message: "Source:location.href;Sink:outerHTML"
    mode: taint
    pattern-sources:
      - pattern: location.href
    pattern-sinks:
      - patterns:
          - pattern: ... .outerHTML = $X
          - focus-metavariable: $X
    severity: WARNING