rules:
  - id: onMessage-innerHTML
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern: |
                  $ANYTHING.onMessage.addListener(function($X, ...) {
                  if($X.$Z === $PASSWORD){
                        ...
                  }
                  ... 
                  });
              - pattern: |
                  $ANYTHING.onMessage.addListener($X => {
                    if($X.$Z === $PASSWORD){
                        ...
                    }
                  ... 
                  });
              - pattern: |
                  function $ANY($X,...){
                    ...
                  }
                  ...
                  $ANYTHING.onMessage.addListener($ANY)
              - pattern: |
                  $ANYTHING.onMessage.addListener($ANY)
                  ...
                  function $ANY($X,...){
                    ...
                  }
          - focus-metavariable: $X
    pattern-sinks:
      - patterns:
          - pattern: document. ... .innerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...
              ...
              $Y. ... .innerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              document. ...[$INT].innerHTML =$X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...[$INT]
              ...
              $Y. ... .innerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...
              ...
              $Y[$INT]. ... .innerHTML = $X
          - focus-metavariable: $X
    message: Source:onMessage;Sink:innerHTML
    languages:
      - js
    severity: WARNING
