rules:
  - id: location_href-Handlebars_SafeString
    languages: [javascript]
    message: "Source:location_href;Sink:Handlebars_SafeString"
    mode: taint
    pattern-sources:
      - pattern: location.href
    pattern-sinks:
      - patterns:
        - pattern: "new Handlebars.SafeString($X)"
        - focus-metavariable: $X
    severity: WARNING