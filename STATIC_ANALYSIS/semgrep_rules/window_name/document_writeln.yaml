rules:
  - id: window_name-document_writeln
    languages: [javascript]
    message: "Source:window.name;Sink:document.writeln"
    mode: taint
    pattern-sources:
      - pattern: window.name
    pattern-sinks:
      - pattern: "document.writeln($X)"
      - patterns:
        - pattern: "... .document.writeln($X)"
        - focus-metavariable: $X
    severity: WARNING