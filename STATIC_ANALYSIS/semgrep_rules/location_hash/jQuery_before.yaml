rules:
  - id: location_hash-jQuery_before
    languages: [javascript]
    message: "Source:location.hash;Sink:jQuery.before"
    mode: taint
    pattern-sources:
      - pattern: location.hash
    pattern-sinks:
      - patterns:
        - pattern: "$(...).before($X)"
        - focus-metavariable: $X
      - patterns:
        - pattern: |
            $Y = $(...)
            ...
            $Y.before($X)
        - focus-metavariable: $X
    severity: WARNING
