rules:
  - id: location_hash-innerHTML
    languages: [javascript]
    message: "Source:location.hash;Sink:innerHTML"
    mode: taint
    pattern-sources:
      - pattern: location.hash
      - pattern: $X = location.hash
    pattern-sinks:
      - pattern: "$OBJECT.innerHTML = <... location.hash ...>"
      - pattern: "$OBJECT.innerHTML = <... $X ...>"
    severity: WARNING