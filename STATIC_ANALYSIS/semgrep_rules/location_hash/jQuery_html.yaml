rules:
  - id: location_hash-jQuery_html
    languages: [javascript]
    message: "Source:location.hash;Sink:jQuery.html"
    mode: taint
    pattern-sources:
      - pattern: location.hash
      - pattern: $X = location.hash
    pattern-sinks:
      - pattern: "$(...).html(<... location.hash ...>)"
      - pattern: "$(...).html(<... $X ...>)"
    severity: WARNING