rules:
  - id: chrome_tabs_query-jQuery_wrap
    languages: [javascript]
    message: "Source:chrome.tabs.query;Sink:jQuery.wrap"
    mode: taint
    pattern-sources:
      - pattern: chrome.tabs.query
    pattern-sinks:
      - patterns:
        - pattern: "$(...).wrap($X)"
        - focus-metavariable: $X
      - patterns:
        - pattern: |
            $Y = $(...)
            ...
            $Y.wrap($X)
        - focus-metavariable: $X
    severity: WARNING
