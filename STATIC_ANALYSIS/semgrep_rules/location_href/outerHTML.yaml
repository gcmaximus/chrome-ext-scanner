rules:
  - id: location_href-outerHTML
    languages: [javascript]
    message: "Source:location_href;Sink:outerHTML"
    mode: taint
    pattern-sources:
      - pattern: location.href
    pattern-sinks:
      - patterns:
          - pattern: document. ... .outerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...
              ...
              $Y. ... .outerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              document. ...[$INT].outerHTML =$X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...[$INT]
              ...
              $Y. ... .outerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...
              ...
              $Y[$INT]. ... .outerHTML = $X
          - focus-metavariable: $X
    severity: WARNING