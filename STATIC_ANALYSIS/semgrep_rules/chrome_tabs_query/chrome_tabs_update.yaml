rules:
  - id: chrome_tabs_query-chrome_tabs_update
    languages: [javascript]
    message: "Source:chrome_tabs_query;Sink:chrome_tabs_update"
    mode: taint
    pattern-sources:
      - pattern: $TABS = await chrome.tabs.query(...)
      - patterns:
          - pattern: |
              function $FUNC($TABS) {
                ...
              }
              ...
              chrome.tabs.query(..., $FUNC)
          - focus-metavariable:
              - $TABS
      - patterns:
          - pattern: |
              chrome.tabs.query(..., $FUNC)
              ...
              function $FUNC($TABS) {
                ...
              }
          - focus-metavariable:
              - $TABS
      - patterns:
          - pattern: |
              chrome.tabs.query(..., function ($TABS) {
                ...
              })
          - focus-metavariable:
              - $TABS
      - patterns:
          - pattern-inside: |
              chrome.tabs.query(..., function ([$TAB]) {
                ...
              })
          - pattern: $TAB
          - focus-metavariable:
              - $TAB
      - patterns:
          - pattern: |
              chrome.tabs.query(...).then(function ($TABS) {
                ...
              })
          - focus-metavariable:
              - $TABS
      - patterns:
          - pattern-inside: |
              chrome.tabs.query(...).then(function ([$TAB]) {
                ...
              })
          - pattern: $TAB
          - focus-metavariable:
              - $TAB
      - patterns:
          - pattern: |
              async function $FUNC(...) {
                ...
                $Y = await chrome.tabs.query(...)
                ...
                return <... $Y ...>
              }
              ...
              $FUNC(...).then(function ($TABS) {...})
          - focus-metavariable:
              - $TABS
      - patterns:
          - pattern-inside: |
              async function $FUNC(...) {
                ...
                $Y = await chrome.tabs.query(...)
                ...
                return $Y
              }
              ...
              $FUNC(...).then(function ([$TAB]) {...})
          - pattern: $TAB
          - focus-metavariable:
              - $TAB
      - patterns:
          - pattern: |
              async function $FUNC(...) {
                ...
                [$Y] = await chrome.tabs.query(...)
                ...
                return <... $Y ...>
              }
              ...
              $FUNC(...).then(function ($TAB) {...})
          - focus-metavariable:
              - $TAB
      - patterns:
          - pattern: |
              $Y = chrome.tabs.query(...)
              ...
              $Y.then(function ($TABS) {...})
          - focus-metavariable:
              - $TABS
    pattern-sinks:
      - patterns:
          - pattern: |
              chrome.tabs.update(..., {url: $X}, ...)
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $X = {url:$Y}
              ...
              chrome.tabs.update($X, ...)
          - focus-metavariable:
              - $Y
      - patterns:
          - pattern: |
              $X = {url: $Y}
              ...
              chrome.tabs.update($W, $X, ...)
          - focus-metavariable:
              - $Y
    severity: WARNING