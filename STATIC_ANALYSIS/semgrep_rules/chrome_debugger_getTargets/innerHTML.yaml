rules:
  - id: chrome_debugger_getTargets-innerHTML
    languages:
      - javascript
    message: Source:chrome_debugger_getTargets;Sink:innerHTML
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern-inside: |
                  function $FUNC($TARGETINFO) {
                    ...
                  }
                  ...
                  chrome.debugger.getTargets($FUNC)
              - pattern-inside: |
                  chrome.debugger.getTargets($FUNC)
                  ...
                  function $FUNC($TARGETINFO) {
                    ...
                  }
              - pattern-inside: |
                  chrome.debugger.getTargets(function ($TARGETINFO) {
                    ...
                  })
              - pattern-inside: |
                  function $FUNC($TARGETINFO) {
                    ...
                  }
                  ...
                  chrome.debugger.getTargets().then($FUNC)
              - pattern-inside: |
                  chrome.debugger.getTargets().then($FUNC)
                  ...
                  function $FUNC($TARGETINFO) {
                    ...
                  }
              - pattern-inside: |
                  chrome.debugger.getTargets().then(function ($TARGETINFO) {
                    ...
                  })
          - pattern-either:
              - pattern: $TARGETINFO[$INT].title
              - pattern: $TARGETINFO[$INT].url
              - pattern: $TARGETINFO[$INT].faviconUrl
              - patterns:
                  - pattern: |
                      $Y = $TARGETINFO[$INT]
                      ...
                      $Y.url
              - patterns:
                  - pattern: |
                      $Y = $TARGETINFO[$INT]
                      ...
                      $Y.title
              - patterns:
                  - pattern: |
                      $Y = $TARGETINFO[$INT]
                      ...
                      $Y.faviconUrl
    pattern-sinks:
      - patterns:
          - pattern: document. ... .innerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...
              ...
              $Y. ... .innerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              document. ...[$INT].innerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...[$INT]
              ...
              $Y. ... .innerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...
              ...
              $Y[$INT]. ... .innerHTML = $X
          - focus-metavariable: $X
    severity: WARNING
