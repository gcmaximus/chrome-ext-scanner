rules:
  - id: location_href-jQuery_wrap
    languages: [javascript]
    message: "Source:location.href;Sink:jQuery.wrap"
    mode: taint
    pattern-sources:
      - pattern: location.href
    pattern-sinks:
      - patterns:
        - pattern: "$(...).wrap($X)"
        - focus-metavariable: $X
      - patterns:
        - pattern: |
            $Y = $(...)
            ...
            $Y.wrap($X)
        - focus-metavariable: $X
    severity: WARNING
