rules:
  - id: window_name-jQuery_wrapAll
    languages: [javascript]
    message: "Source:window.name;Sink:jQuery.wrapAll"
    mode: taint
    pattern-sources:
      - pattern: window.name
      - pattern: $X = window.name
    pattern-sinks:
      - pattern: "$(...).wrapAll(<... window.name ...>)"
      - pattern: "$(...).wrapAll(<... $X ...>)"
    severity: WARNING
