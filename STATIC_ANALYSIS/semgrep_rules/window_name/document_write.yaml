rules:
  - id: window_name-document_write
    languages: [javascript]
    message: "Source:window.name;Sink:document.write"
    mode: taint
    pattern-sources:
      - pattern: window.name
    pattern-sinks:
      - patterns:
        - pattern: "document.write(<... $X ...>)"
        - focus-metavariable: $X
    severity: WARNING