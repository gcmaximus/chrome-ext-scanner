rules:
  - id: location_hash-jQuery_wrap
    languages: [javascript]
    message: "Source:location_hash;Sink:jQuery_wrap"
    mode: taint
    pattern-sources:
      - pattern: location.hash
    pattern-sinks:
      - patterns:
        - pattern: "$(...).wrap($X)"
        - focus-metavariable: $X
      - patterns:
        - pattern: |
            $Y = $(...)
            ...
            $Y.wrap($X)
        - focus-metavariable: $X
    severity: WARNING
