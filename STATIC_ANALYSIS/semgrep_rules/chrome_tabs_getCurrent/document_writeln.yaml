rules:
  - id: chrome_tabs_getCurrent-document_writeln
    languages: [javascript]
    message: "Source:chrome_tabs_getCurrent;Sink:document_writeln"
    mode: taint
    pattern-sources:
      - pattern: chrome.tabs.getCurrent()
    pattern-sinks:
      - pattern: "document.writeln($X)"
      - patterns:
        - pattern: "... .document.writeln($X)"
        - focus-metavariable: $X
    severity: WARNING