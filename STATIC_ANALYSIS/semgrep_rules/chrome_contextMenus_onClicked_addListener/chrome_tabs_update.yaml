rules:
  - id: chrome_contextMenus_onClicked_addListener-chrome_tabs_update
    languages:
      - javascript
    message: Source:chrome_contextMenus_onClicked_addListener;Sink:chrome_tabs_update
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern-inside: |
                  function $FUNC($INFO, ...) {
                    ...
                  }
                  ...
                  chrome.contextMenus.onClicked.addListener($FUNC)
              - pattern-inside: |
                  chrome.contextMenus.onClicked.addListener($FUNC)
                  ...
                  function $FUNC($INFO, ...) {
                    ...
                  }
              - pattern-inside: |
                  chrome.contextMenus.onClicked.addListener(function ($INFO, ...) {
                      ...
                    })
          - pattern-either:
              - pattern: $INFO.linkUrl
              - pattern: $INFO.srcUrl
              - pattern: $INFO.pageUrl
              - pattern: $INFO.frameUrl
              - pattern: $INFO.selectionText
    pattern-sinks:
      - patterns:
          - pattern: |
              chrome.tabs.update(..., {url: $X}, ...)
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = {url: $X}
              ...
              chrome.tabs.update(..., $Y, ...)
          - focus-metavariable:
              - $X
    severity: WARNING
