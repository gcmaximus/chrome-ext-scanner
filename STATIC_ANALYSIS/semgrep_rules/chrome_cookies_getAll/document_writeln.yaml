rules:
  - id: chrome_cookies_getAll-document_writeln
    languages:
      - javascript
    message: Source:chrome_cookies_getAll;Sink:document_writeln
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern-inside: |
                  function $FUNC($X, ...) {
                    ...
                  }
                  ...
                  chrome.cookies.getAll($DETAILS, $FUNC)
              - pattern-inside: |
                  chrome.cookies.getAll($DETAILS, $FUNC)
                  ...
                  function $FUNC($X, ...) {
                    ...
                  }
              - pattern-inside: |
                  chrome.cookies.getAll($DETAILS, function ($X, ...) {
                    ...
                  })
          - pattern-either:
              - pattern: $X.name
              - pattern: $X.value
    pattern-sinks:
      - pattern: document.writeln($X)
      - patterns:
          - pattern: ... .document.writeln($X)
          - focus-metavariable: $X
    severity: WARNING
