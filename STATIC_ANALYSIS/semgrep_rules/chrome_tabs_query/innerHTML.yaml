rules:
  - id: chrome_tabs_query-innerHTML
    languages: [javascript]
    message: "Source:chrome.tabs.query;Sink:innerHTML"
    mode: taint
    pattern-sources:
      - pattern: chrome.tabs.query
    pattern-sinks:
      - patterns:
          - pattern: document. ... .innerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...
              ...
              $Y. ... .innerHTML = $X
          - focus-metavariable: $X
    severity: WARNING