rules:
  - id: window_name-document_write
    languages: [javascript]
    message: "Source:window.name;Sink:document.write"
    mode: taint
    pattern-sources:
      - pattern: window.name
      - pattern: $X = window.name
    pattern-sinks:
      - pattern: "document.write(<... window.name ...>)"
      - pattern: "document.write(<... $X ...>)"
    severity: WARNING