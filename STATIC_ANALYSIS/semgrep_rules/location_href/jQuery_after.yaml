rules:
  - id: location_href-jQuery_after
    languages: [javascript]
    message: "Source:location.href;Sink:jQuery.after"
    mode: taint
    pattern-sources:
      - pattern: location.href
    pattern-sinks:
      - patterns:
        - pattern: "$(...).after($X)"
        - focus-metavariable: $X
      - patterns:
        - pattern: |
            $Y = $(...)
            ...
            $Y.after($X)
        - focus-metavariable: $X
    severity: WARNING