rules:
  - id: window_name-jQuery_append
    languages: [javascript]
    message: "Source:window.name;Sink:jQuery.append"
    mode: taint
    pattern-sources:
      - pattern: window.name
      - pattern: $X = window.name
    pattern-sinks:
      - pattern: "$(...).append(<... window.name ...>)"
      - pattern: "$(...).append(<... $X ...>)"
    severity: WARNING
