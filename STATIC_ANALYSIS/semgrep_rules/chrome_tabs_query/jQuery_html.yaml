rules:
  - id: chrome_tabs_query-jQuery_html
    languages: [javascript]
    message: "Source:chrome_tabs_query;Sink:jQuery_html"
    mode: taint
    pattern-sources:
      - pattern: $TABS = await chrome.tabs.query(...)
      - patterns:
          - pattern: |
              function $FUNC($TABS) {
                ...
              }
              ...
              chrome.tabs.query(..., $FUNC)
          - focus-metavariable:
              - $TABS
      - patterns:
          - pattern: |
              chrome.tabs.query(..., $FUNC)
              ...
              function $FUNC($TABS) {
                ...
              }
          - focus-metavariable:
              - $TABS
      - patterns:
          - pattern: |
              chrome.tabs.query(..., function ($TABS) {
                ...
              })
          - focus-metavariable:
              - $TABS
      - patterns:
          - pattern-inside: |
              chrome.tabs.query(..., function ([$TAB]) {
                ...
              })
          - pattern: $TAB
          - focus-metavariable:
              - $TAB
      - patterns:
          - pattern: |
              chrome.tabs.query(...).then(function ($TABS) {
                ...
              })
          - focus-metavariable:
              - $TABS
      - patterns:
          - pattern-inside: |
              chrome.tabs.query(...).then(function ([$TAB]) {
                ...
              })
          - pattern: $TAB
          - focus-metavariable:
              - $TAB
      - patterns:
          - pattern: |
              async function $FUNC(...) {
                ...
                $Y = await chrome.tabs.query(...)
                ...
                return <... $Y ...>
              }
              ...
              $FUNC(...).then(function ($TABS) {...})
          - focus-metavariable:
              - $TABS
      - patterns:
          - pattern-inside: |
              async function $FUNC(...) {
                ...
                $Y = await chrome.tabs.query(...)
                ...
                return $Y
              }
              ...
              $FUNC(...).then(function ([$TAB]) {...})
          - pattern: $TAB
          - focus-metavariable:
              - $TAB
      - patterns:
          - pattern: |
              async function $FUNC(...) {
                ...
                [$Y] = await chrome.tabs.query(...)
                ...
                return <... $Y ...>
              }
              ...
              $FUNC(...).then(function ($TAB) {...})
          - focus-metavariable:
              - $TAB
    pattern-sinks:
      - patterns:
        - pattern: "$(...).html($X)"
        - focus-metavariable: $X
      - patterns:
        - pattern: |
            $Y = $(...)
            ...
            $Y.html($X)
        - focus-metavariable: $X
    severity: WARNING