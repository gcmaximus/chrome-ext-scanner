rules:
  - id: 1j-jQuery_append
    message: |
      "Source:window.name;Sink:jQuery.append"
    languages:
      - javascript
    pattern-either:
      - pattern: |
          $X = window.name
          ...
          $OBJECT.append(<...$X...>)
      - pattern: |
          $X = window.name
          ...
          function $FUNC(...,$ARG,...) {
            ...
            $OBJECT.append(<...$ARG...>)
            ...
          }
          ...
          $FUNC(...,$X,...)
      - pattern: |
          function $FUNC(...,$ARG,...) {
            ...
            $OBJECT.append(<...$ARG...>)
            ...
          }
          ...
          $X = window.name
          ...
          $FUNC(...,$X,...)
    severity: WARNING