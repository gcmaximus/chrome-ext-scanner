rules:
  - id: window_name-jQuery_wrapInner
    languages: [javascript]
    message: "Source:window.name;Sink:jQuery.wrapInner"
    mode: taint
    pattern-sources:
      - pattern: window.name
      - pattern: $X = window.name
    pattern-sinks:
      - pattern: "$(...).wrapInner(<... window.name ...>)"
      - pattern: "$(...).wrapInner(<... $X ...>)"
    severity: WARNING
