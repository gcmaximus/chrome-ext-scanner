rules:
  - id: chrome_contextMenus_onClicked_addListener-jQuery_append
    languages:
      - javascript
    message: Source:chrome_contextMenus_onClicked_addListener;Sink:jQuery_append
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern-inside: |
                  function $FUNC($INFO, ...) {
                    ...
                  }
                  ...
                  chrome.contextMenus.onClicked.addListener($FUNC)
              - pattern-inside: |
                  chrome.contextMenus.onClicked.addListener($FUNC)
                  ...
                  function $FUNC($INFO, ...) {
                    ...
                  }
              - pattern-inside: |
                  chrome.contextMenus.onClicked.addListener(function ($INFO, ...) {
                      ...
                    })
          - pattern-either:
              - pattern: $INFO.linkUrl
              - pattern: $INFO.srcUrl
              - pattern: $INFO.pageUrl
              - pattern: $INFO.frameUrl
              - pattern: $INFO.selectionText
    pattern-sinks:
      - patterns:
          - pattern: $(...).append($X)
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = $(...)
              ...
              $Y.append($X)
          - focus-metavariable: $X
    severity: WARNING
