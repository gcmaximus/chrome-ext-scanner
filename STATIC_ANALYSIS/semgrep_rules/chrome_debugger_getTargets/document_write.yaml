rules:
  - id: chrome_debugger_getTargets-document_write
    languages:
      - javascript
    message: Source:chrome_debugger_getTargets;Sink:document_write
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern-inside: |
                  function $FUNC($TARGETINFO) {
                    ...
                  }
                  ...
                  chrome.debugger.getTargets($FUNC)
              - pattern-inside: |
                  chrome.debugger.getTargets($FUNC)
                  ...
                  function $FUNC($TARGETINFO) {
                    ...
                  }
              - pattern-inside: |
                  chrome.debugger.getTargets(function ($TARGETINFO) {
                    ...
                  })
              - pattern-inside: |
                  chrome.debugger.getTargets(function $FUNC($TARGETINFO) {
                    ...
                  })
          - pattern-either:
              - pattern: $TARGETINFO[$INT].title
              - pattern: $TARGETINFO[$INT].url
              - pattern: $TARGETINFO[$INT].faviconUrl
              - patterns:
                  - pattern: |
                      $Y = $TARGETINFO[$INT]
                      ...
                      $Y.url
              - patterns:
                  - pattern: |
                      $Y = $TARGETINFO[$INT]
                      ...
                      $Y.title
              - patterns:
                  - pattern: |
                      $Y = $TARGETINFO[$INT]
                      ...
                      $Y.faviconUrl
    pattern-sinks:
      - pattern: document.write($X)
      - patterns:
          - pattern: ... .document.write($X)
          - focus-metavariable: $X
    severity: WARNING
