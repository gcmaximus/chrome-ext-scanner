rules:
  - id: window_name-jQuery_prepend
    languages: [javascript]
    message: "Source:window.name;Sink:jQuery.prepend"
    mode: taint
    pattern-sources:
      - pattern: window.name
      - pattern: $X = window.name
    pattern-sinks:
      - pattern: "$(...).prepend(<... window.name ...>)"
      - pattern: "$(...).prepend(<... $X ...>)"
    severity: WARNING
