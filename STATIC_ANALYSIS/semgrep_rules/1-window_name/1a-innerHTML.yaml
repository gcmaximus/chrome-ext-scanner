rules:
  - id: 1a-innerHTML
    message: |
      "Source:window.name;Sink:innerHTML"
    languages:
      - javascript
    pattern-either:
      - pattern-inside: |
          $Y.addEventListener('click', function() {
            ...
          })
      - pattern-inside: |
          $Y = $OBJECT.getElementById(...)
          $Y.addEventListener('click', function() {
            ...
          })
      - pattern: |
          $X = window.name
          ...
          $OBJECT.innerHTML = <...$X...>
      - pattern: |
          $X = window.name
          ...
          function $FUNC(...,$ARG,...) {
            ...
            $OBJECT.innerHTML = <...$ARG...>
            ...
          }
          ...
          $FUNC(...,$X,...)
    severity: WARNING