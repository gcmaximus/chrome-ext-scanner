rules:
  - id: chrome_cookies_get-jQuery_append
    languages:
      - javascript
    message: Source:chrome_cookies_get;Sink:jQuery_append
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern-inside: |
                  function $FUNC($COOKIE, ...) {
                    ...
                  }
                  ...
                  chrome.cookies.get($DETAILS, $FUNC)
              - pattern-inside: |
                  chrome.cookies.get($DETAILS, $FUNC)
                  ...
                  function $FUNC($COOKIE, ...) {
                    ...
                  }
              - pattern-inside: |
                  chrome.cookies.get($DETAILS, function ($COOKIE, ...) {
                    ...
                  })
          - pattern-either:
              - pattern: $COOKIE.name
              - pattern: $COOKIE.value
    pattern-sinks:
      - patterns:
          - pattern: $(...).append($X)
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = $(...)
              ...
              $Y.append($X)
          - focus-metavariable: $X
    severity: WARNING
