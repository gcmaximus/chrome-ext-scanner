rules:
  - id: chrome_runtime_onMessage-document_writeln
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern: |
                  chrome.runtime.onMessage.addListener(function($X, ...) {
                  ... 
                  });
              - pattern: |
                  function $ANY($X,...){
                    ...
                  }
                  ...
                  chrome.runtime.onMessage.addListener($ANY)
              - pattern: |
                  chrome.runtime.onMessage.addListener($ANY)
                  ...
                  function $ANY($X,...){
                    ...
                  }
          - focus-metavariable: $X
    pattern-sinks:
      - patterns: 
          - pattern-either:
            - pattern: document.writeln(...)
            - pattern: ... .document.writeln(...)
    message: Source:chrome.runtime.onMessage;Sink:document.writeln
    languages:
      - js
    severity: WARNING
