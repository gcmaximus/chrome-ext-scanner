rules:
  - id: 1k-jQuery_prepend
    message: |
      "Source:window.name;Sink:jQuery.prepend"
    languages:
      - javascript
    pattern-either:
      - pattern: |
          $X = window.name
          ...
          $OBJECT.prepend(<...$X...>)
      - pattern: |
          $X = window.name
          ...
          function $FUNC(...,$ARG,...) {
            ...
            $OBJECT.prepend(<...$ARG...>)
            ...
          }
          ...
          $FUNC(...,$X,...)
      - pattern: |
          function $FUNC(...,$ARG,...) {
            ...
            $OBJECT.prepend(<...$ARG...>)
            ...
          }
          ...
          $X = window.name
          ...
          $FUNC(...,$X,...)
    severity: WARNING