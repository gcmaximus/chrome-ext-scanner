rules:
  - id: location_hash-jQuery_before
    languages: [javascript]
    message: "Source:location.hash;Sink:jQuery.before"
    mode: taint
    pattern-sources:
      - pattern: location.hash
      - pattern: $X = location.hash
    pattern-sinks:
      - pattern: "$(...).before(<... location.hash ...>)"
      - pattern: "$(...).before($X)"
    severity: WARNING
