rules:
  - id: location_hash-jQuery_attr_href
    languages: [javascript]
    message: "Source:location.hash;Sink:jQuery.attr('href')"
    mode: taint
    pattern-sources:
      - pattern: location.hash
      - pattern: $X = location.hash
    pattern-sinks:
      - pattern: "$(...).attr('href', <... location.hash ...>)"
      - pattern: "$(...).attr('href', <... $X ...>)"
    severity: WARNING
