rules:
  - id: 1c-document_write
    message: |
      "Source:window.name;Sink:document.write"
    languages:
      - javascript
    pattern-either:
      - pattern: |
          $X = window.name
          ...
          document.write(<...$X...>)
      - pattern: |
          $X = window.name
          ...
          function $FUNC(...,$ARG,...) {
            ...
            document.write(<...$ARG...>)
            ...
          }
          ...
          $FUNC(...,$X,...)
      - pattern: |
          function $FUNC(...,$ARG,...) {
            ...
            document.write(<...$ARG...>)
            ...
          }
          ...
          $X = window.name
          ...
          $FUNC(...,$X,...)
    severity: WARNING