rules:
  - id: 1i-jQuery_after
    message: |
      "Source:window.name;Sink:jQuery.after"
    languages:
      - javascript
    pattern-either:
      - pattern: |
          $X = window.name
          ...
          $OBJECT.after(<...$X...>)
      - pattern: |
          $X = window.name
          ...
          function $FUNC(...,$ARG,...) {
            ...
            $OBJECT.after(<...$ARG...>)
            ...
          }
          ...
          $FUNC(...,$X,...)
      - pattern: |
          function $FUNC(...,$ARG,...) {
            ...
            $OBJECT.after(<...$ARG...>)
            ...
          }
          ...
          $X = window.name
          ...
          $FUNC(...,$X,...)
    severity: WARNING