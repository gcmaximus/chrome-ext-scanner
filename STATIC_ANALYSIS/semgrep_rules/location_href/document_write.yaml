rules:
  - id: location_href-document_write
    languages: [javascript]
    message: "Source:location.href;Sink:document.write"
    mode: taint
    pattern-sources:
      - pattern: location.href
    pattern-sinks:
      - pattern: "document.write($X)"
      - patterns:
        - pattern: "... .document.write($X)"
        - focus-metavariable: $X
    severity: WARNING