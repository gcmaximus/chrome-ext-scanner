rules:
  - id: chrome_contextMenus_create-outerHTML
    languages:
      - javascript
    message: Source:chrome_contextMenus_create;Sink:outerHTML
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern-inside: |
                  function $FUNC($X, ...) {
                    ...
                  }
                  ...
                  chrome.contextMenus.create({
                    onclick: $FUNC
                  }, ...)
              - pattern-inside: |
                  chrome.contextMenus.create({
                    onclick: $FUNC
                  }, ...)
                  ...
                  function $FUNC($X, ...) {
                    ...
                  }
              - pattern-inside: |
                  chrome.contextMenus.create({
                    onclick: function($X, ...) {
                      ...
                    }
                  }, ...)
              - pattern-inside: |
                  chrome.contextMenus.create({
                    onclick: function $FUNC($X, ...) {
                      ...
                    }
                  }, ...)
          - pattern-either:
              - pattern: $X.linkUrl
              - pattern: $X.srcUrl
              - pattern: $X.pageUrl
              - pattern: $X.frameUrl
              - pattern: $X.selectionText
    pattern-sinks:
      - patterns:
          - pattern: document. ... .outerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...
              ...
              $Y. ... .outerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              document. ...[$INT].outerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...[$INT]
              ...
              $Y. ... .outerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...
              ...
              $Y[$INT]. ... .outerHTML = $X
          - focus-metavariable: $X
    severity: WARNING
