rules:
  - id: chrome_tabs_getCurrent-document_write
    languages: [javascript]
    message: "Source:chrome_tabs_getCurrent;Sink:document_write"
    mode: taint
    pattern-sources:
      - pattern: chrome.tabs.getCurrent()
    pattern-sinks:
      - pattern: "document.write($X)"
      - patterns:
        - pattern: "... .document.write($X)"
        - focus-metavariable: $X
    severity: WARNING