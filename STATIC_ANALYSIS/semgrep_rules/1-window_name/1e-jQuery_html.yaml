rules:
  - id: 1e-jQuery_html
    message: |
      "Source:window.name;Sink:jQuery.html"
    languages:
      - javascript
    pattern-either:
      - pattern: |
          $X = window.name
          ...
          $OBJECT.html($X)
      - pattern: |
          $X = window.name
          ...
          function $FUNC(...,$ARG,...) {
            ...
            $OBJECT.html($X)
            ...
          }
          ...
          $FUNC(...,$X,...)
      - pattern: |
          function $FUNC(...,$ARG,...) {
            ...
            $OBJECT.html($X)
            ...
          }
          ...
          $X = window.name
          ...
          $FUNC(...,$X,...)
    severity: WARNING