rules:
  - id: chrome_cookies_getAll-chrome_tabs_update
    languages:
      - javascript
    message: Source:chrome_cookies_get;Sink:chrome_tabs_update
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern-inside: |
                  function $FUNC($X, ...) {
                    ...
                  }
                  ...
                  chrome.cookies.getAll($DETAILS, $FUNC)
              - pattern-inside: |
                  chrome.cookies.getAll($DETAILS, $FUNC)
                  ...
                  function $FUNC($X, ...) {
                    ...
                  }
              - pattern-inside: |
                  chrome.cookies.getAll($DETAILS, function ($X, ...) {
                    ...
                  })
          - pattern-either:
              - pattern: $X.name
              - pattern: $X.value
    pattern-sinks:
      - patterns:
          - pattern: |
              chrome.tabs.update(..., {url: $X}, ...)
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = {url: $X}
              ...
              chrome.tabs.update(..., $Y, ...)
          - focus-metavariable:
              - $X
    severity: WARNING
