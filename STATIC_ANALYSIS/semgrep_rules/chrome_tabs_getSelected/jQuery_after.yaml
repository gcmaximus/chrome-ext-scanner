rules:
  - id: chrome_tabs_getSelected-jQuery_after
    languages: [javascript]
    message: "Source:chrome_tabs_getSelected;Sink:jQuery_after"
    mode: taint
    pattern-sources:
      - pattern: chrome.tabs.getSelected(...)
    pattern-sinks:
      - patterns:
        - pattern: "$(...).after($X)"
        - focus-metavariable: $X
      - patterns:
        - pattern: |
            $Y = $(...)
            ...
            $Y.after($X)
        - focus-metavariable: $X
    severity: WARNING