rules:
  - id: location_hash-jQuery_appendTo
    languages: [javascript]
    message: "Source:location.hash;Sink:jQuery.appendTo"
    mode: taint
    pattern-sources:
      - pattern: location.hash
    pattern-sinks:
      - patterns:
        - pattern: "$($X).appendTo(...)"
        - focus-metavariable: $X
      - patterns:
        - pattern: |
            $Y = $(...)
            ...
            $($X).appendTo($Y)
        - focus-metavariable: $X
    severity: WARNING
