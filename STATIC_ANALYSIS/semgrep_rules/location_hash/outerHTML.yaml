rules:
  - id: location_hash-outerHTML
    languages: [javascript]
    message: "Source:location.hash;Sink:outerHTML"
    mode: taint
    pattern-sources:
      - pattern: location.hash
      - pattern: $X = location.hash
    pattern-sinks:
      - pattern: "$OBJECT.outerHTML = <... location.hash ...>"
      - pattern: "$OBJECT.outerHTML = <... $X ...>"
    severity: WARNING