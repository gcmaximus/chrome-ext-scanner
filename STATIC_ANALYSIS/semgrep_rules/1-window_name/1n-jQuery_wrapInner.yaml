          $X = window.name
          ...
          function $FUNC(...,$ARG,...) {
            ...
            $OBJECT.wrapInner(<...$ARG...>)
            ...
          }
          ...
          $FUNC(...,$X,...)
      - pattern: |
          function $FUNC(...,$ARG,...) {
            ...
            $OBJECT.wrapInner(<...$ARG...>)
            ...
          }
          ...
          $X = window.name
          ...
          $FUNC(...,$X,...)
