rules:
  - id: window_name-jQuery_wrap
    languages: [javascript]
    message: "Source:window.name;Sink:jQuery.wrap"
    mode: taint
    pattern-sources:
      - pattern: window.name
    pattern-sinks:
      - patterns:
        - pattern: "$(...).wrap($X)"
        - focus-metavariable: $X
      - patterns:
        - pattern: |
            $Y = $(...)
            ...
            $Y.wrap($X)
        - focus-metavariable: $X
    severity: WARNING
