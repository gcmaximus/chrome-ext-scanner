rules:
  - id: location_hash-jQuery_html
    languages: [javascript]
    message: "Source:location.hash;Sink:jQuery.html"
    mode: taint
    pattern-sources:
      - pattern: location.hash
    pattern-sinks:
      - patterns:
        - pattern: "$(...).html($X)"
        - focus-metavariable: $X
      - patterns:
        - pattern: |
            $Y = $(...)
            ...
            $Y.html($X)
        - focus-metavariable: $X
    severity: WARNING