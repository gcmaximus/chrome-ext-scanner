rules:
  - id: location_hash-Handlebars_SafeString
    languages: [javascript]
    message: "Source:location.hash;Sink:Handlebars.SafeString"
    mode: taint
    pattern-sources:
      - pattern: location.hash
    pattern-sinks:
      - patterns:
        - pattern: "new Handlebars.SafeString($X)"
        - focus-metavariable: $X
    severity: WARNING