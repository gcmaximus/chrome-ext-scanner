rules:
  - id: window_name-outerHTML
    languages: [javascript]
    message: "Source:window.name;Sink:outerHTML"
    mode: taint
    pattern-sources:
      - pattern: window.name
    pattern-sinks:
      - patterns:
          - pattern: ... .outerHTML = $X
          - focus-metavariable: $X
    severity: WARNING