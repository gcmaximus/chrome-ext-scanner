    languages: [javascript]
    message: "Source:window.name;Sink:jQuery.globalEval"
    mode: taint
    pattern-sources:
      - pattern: window.name
      - pattern: $X = window.name
    pattern-sinks:
      - pattern: "jQuery.globalEval(<... window.name ...>)"
      - pattern: "jQuery.globalEval(<... $X ...>)"
    severity: WARNING