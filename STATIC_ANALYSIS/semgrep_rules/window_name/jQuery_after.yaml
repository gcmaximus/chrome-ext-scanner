rules:
  - id: window_name-jQuery_after
    languages: [javascript]
    message: "Source:window.name;Sink:jQuery.after"
    mode: taint
    pattern-sources:
      - pattern: window.name
    pattern-sinks:
      - patterns:
        - pattern: "$(...).after(<... $X ...>)"
        - focus-metavariable: $X
    severity: WARNING
