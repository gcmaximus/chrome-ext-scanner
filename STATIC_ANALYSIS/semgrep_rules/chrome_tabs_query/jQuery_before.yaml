rules:
  - id: chrome_tabs_query-jQuery_before
    languages: [javascript]
    message: "Source:chrome_tabs_query;Sink:jQuery_before"
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
            - pattern-inside: await chrome.tabs.query(...)
            - pattern-inside: |
                function $FUNC($TABS) {
                  ...
                }
                ...
                chrome.tabs.query(..., $FUNC)
            - pattern-inside: |
                chrome.tabs.query(..., $FUNC)
                ...
                function $FUNC($TABS) {
                  ...
                }
            - pattern-inside: |
                chrome.tabs.query(..., function ($TABS) {
                  ...
                })
            - pattern-inside: |
                chrome.tabs.query(..., function ([$TABS]) {
                  ...
                })
            - pattern-inside: |
                chrome.tabs.query(...).then(function ($TABS) {
                  ...
                })
            - pattern-inside: |
                chrome.tabs.query(...).then(function ([$TABS]) {
                  ...
                })
            - pattern-inside: |
                async function $FUNC(...) {
                  ...
                  $Y = await chrome.tabs.query(...)
                  ...
                  return $Y
                }
                ...
                $FUNC(...).then(function ($TABS) {...})
            - pattern-inside: |
                async function $FUNC(...) {
                  ...
                  $Y = await chrome.tabs.query(...)
                  ...
                  return $Y
                }
                ...
                $FUNC(...).then(function ([$TABS]) {...})
            - pattern-inside: |
                async function $FUNC(...) {
                  ...
                  [$Y] = await chrome.tabs.query(...)
                  ...
                  return $Y
                }
                ...
                $FUNC(...).then(function ($TABS) {...})
            - pattern-inside: |
                $Y = chrome.tabs.query(...)
                ...
                $Y.then(function ($TABS) {...})
            - pattern-inside: |
                $Y = chrome.tabs.query(...)
                ...
                $Y.then(function ([$TABS]) {...})
          - pattern: $TABS
    pattern-sinks:
      - patterns:
        - pattern: "$(...).before($X)"
        - focus-metavariable: $X
      - patterns:
        - pattern: |
            $Y = $(...)
            ...
            $Y.before($X)
        - focus-metavariable: $X
    severity: WARNING
