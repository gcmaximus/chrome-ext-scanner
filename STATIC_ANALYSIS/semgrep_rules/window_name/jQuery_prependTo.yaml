rules:
  - id: window_name-jQuery_prependTo
    languages: [javascript]
    message: "Source:window.name;Sink:jQuery.prependTo"
    mode: taint
    pattern-sources:
      - pattern: window.name
    pattern-sinks:
      - patterns:
        - pattern: "$($X).prependTo(...)"
        - focus-metavariable: $X
      - patterns:
        - pattern: |
            $Y = $(...)
            ...
            $($X).prependTo($Y)
        - focus-metavariable: $X
    severity: WARNING
