rules:
- id: window.name
  mode: join
  join: 
    rules:

      - id: source
        pattern: $X = window.name
        languages: [javascript]

      - id: sink
        pattern: $OBJECT.innerHTML = $X
        languages: [javascript]
    on:
    - 'source.$X == sink.$X'
  message: |
    Source: window.name
    Sink: innerHTML
  severity: WARNING
  