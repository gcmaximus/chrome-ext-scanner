rules:
  - id: location_href-jQuery_prepend
    languages: [javascript]
    message: "Source:location.href;Sink:jQuery.prepend"
    mode: taint
    pattern-sources:
      - pattern: location.href
    pattern-sinks:
      - patterns:
        - pattern: "$(...).prepend($X)"
        - focus-metavariable: $X
      - patterns:
        - pattern: |
            $Y = $(...)
            ...
            $Y.prepend($X)
        - focus-metavariable: $X
    severity: WARNING
