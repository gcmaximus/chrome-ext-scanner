rules:
  - id: chrome_cookies_get-innerHTML
    languages:
      - javascript
    message: Source:chrome_cookies_get;Sink:innerHTML
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern-inside: |
                  function $FUNC($COOKIE, ...) {
                    ...
                  }
                  ...
                  chrome.cookies.get($DETAILS, $FUNC)
              - pattern-inside: |
                  chrome.cookies.get($DETAILS, $FUNC)
                  ...
                  function $FUNC($COOKIE, ...) {
                    ...
                  }
              - pattern-inside: |
                  chrome.cookies.get($DETAILS, function ($COOKIE, ...) {
                    ...
                  })
          - pattern-either:
              - pattern: $COOKIE.name
              - pattern: $COOKIE.value
    pattern-sinks:
      - patterns:
          - pattern: document. ... .innerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...
              ...
              $Y. ... .innerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              document. ...[$INT].innerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...[$INT]
              ...
              $Y. ... .innerHTML = $X
          - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...
              ...
              $Y[$INT]. ... .innerHTML = $X
          - focus-metavariable: $X
    severity: WARNING
