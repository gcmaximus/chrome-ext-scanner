rules:
  - id: window_name-jQuery_before
    languages: [javascript]
    message: "Source:window.name;Sink:jQuery.before"
    mode: taint
    pattern-sources:
      - pattern: window.name
      - pattern: $X = window.name
    pattern-sinks:
      - pattern: "$(...).before(<... window.name ...>)"
      - pattern: "$(...).before(<... $X ...>)"
    severity: WARNING
