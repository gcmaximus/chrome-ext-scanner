rules:
  - id: window_name-jQuery_appendTo
    languages: [javascript]
    message: "Source:window.name;Sink:jQuery.appendTo"
    mode: taint
    pattern-sources:
      - pattern: window.name
      - pattern: $X = window.name
    pattern-sinks:
      - pattern: "$(<... window.name ...>).appendTo(...)"
      - pattern: "$(<... $X ...>).appendTo(...)"
    severity: WARNING
