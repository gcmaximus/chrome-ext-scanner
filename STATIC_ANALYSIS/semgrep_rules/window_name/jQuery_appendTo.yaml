rules:
  - id: window_name-jQuery_appendTo
    languages: [javascript]
    message: "Source:window.name;Sink:jQuery.appendTo"
    mode: taint
    pattern-sources:
      - pattern: window.name
    pattern-sinks:
      - patterns:
        - pattern: "$($X).appendTo(...)"
        - focus-metavariable: $X
    severity: WARNING
