rules:
  - id: 2a-innerHTML
    message: |
      "Source:location.hash;Sink:innerHTML;
      location.hash is vulnerable, which flows to innerHTML"
    languages:
      - javascript
    pattern-either:
      - pattern: |
          $X = location.hash
          ...
          $OBJECT.innerHTML = $X
      - pattern: |
          $X = location.hash
          ...
          function $FUNC(...,$ARG,...) {
            ...
            $OBJECT.innerHTML = $ARG
            ...
          }
          ...
          $FUNC(...,$X,...)
    severity: WARNING
