rules:
  - id: window_name-innerHTML
    languages: [javascript]
    message: "Source:window.name;Sink:innerHTML"
    mode: taint
    pattern-sources:
      - pattern: window.name
    pattern-sinks:
      - patterns:
        - pattern: "document. ... .innerHTML = $X"
        - focus-metavariable: $X
      - patterns:
          - pattern: |
              $Y = document. ...
              ...
              $Y. ... .innerHTML = $X
          - focus-metavariable: $X
    severity: WARNING