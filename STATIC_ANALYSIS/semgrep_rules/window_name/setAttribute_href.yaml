rules:
  - id: window_name-setAttribute_href
    languages: [javascript]
    message: "Source:window.name;Sink:setAttribute('href')"
    mode: taint
    pattern-sources:
      - pattern: window.name
    pattern-sinks:
      - patterns:
        - pattern: "$OBJECT.setAttribute('href', <... $X ...>)"
        - focus-metavariable: $X
    severity: WARNING
